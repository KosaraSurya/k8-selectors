apiVersion: v1
kind: Pod
metadata:
  name: nginx
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: disktype
            operator: In
            values:
            - ssd
            # - ssssddd 

      # preferredDuringSchedulingIgnoredDuringExecution:
      # - weight: 1
      #   preference:
      #     matchExpressions:
      #     - key: disktype
      #       operator: In
      #       values:
      #       - suryasd           
  containers:
  - name: with-node-affinity
    image: nginx
    imagePullPolicy: IfNotPresent
